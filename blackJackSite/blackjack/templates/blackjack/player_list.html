{% extends 'blackjack/base.html' %}

{% block head %}

{% endblock %}

{% block content %}
<h1>This is a list of all Players</h1>
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    {% for player in player_list %}
        <tr>
            <td>{{player.first_name}}</td>
            <td>{{player.last_name}}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
