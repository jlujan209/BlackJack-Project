{% load static %}
<link rel="stylesheet" href="{% static 'blackjack/signup.css'%}">

{% block content %}
  <div class="signup">
    <h2 class="signup-title">Sign Up</h2>
      <form method="POST" class="form">
        {% csrf_token %}
          {% for field in form %}
            <p>
              {{ field.label_tag }}<br>
              {{ field }}<br>
              {% if field.help_text %}
                <small style="color: grey">{{ field.help_text }}</small>
              {% endif %}
              {% for error in field.errors %}
                <p style="color: red">{{ error }}</p>
              {% endfor %}
            </p>
          {% endfor %}
          <input type="submit" value="Submit" class="button">
      </form>
  </div>
{% endblock %}
